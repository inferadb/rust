name: Bug Report
description: Report a bug or unexpected behavior in the InferaDB Rust SDK
labels: ["bug", "needs-triage"]
body:
  - type: checkboxes
    id: preflight
    attributes:
      label: Pre-flight Checklist
      options:
        - label: I have searched existing issues to ensure this bug hasn't already been reported
          required: true
        - label: I have checked the [documentation](https://docs.rs/inferadb) for solutions
          required: true

  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us investigate.

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - Client (connection/configuration)
        - gRPC Transport
        - REST Transport
        - Authentication/Credentials
        - Check API
        - Relationships API
        - Expand API
        - Streaming/Watch
        - Error Handling
        - Derive Macros
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Minimal code example to reproduce the behavior.
      placeholder: |
        ```rust
        use inferadb::Client;

        #[tokio::main]
        async fn main() {
            let client = Client::builder()
                .endpoint("https://api.example.com")
                .build()
                .await?;

            // Code that triggers the bug
        }
        ```
      render: rust
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened? Include any error messages.
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: |
        Please provide relevant environment details.
      placeholder: |
        - SDK Version: [e.g., 0.1.0]
        - Rust Version: [e.g., 1.75.0]
        - OS: [e.g., Ubuntu 22.04, macOS 14, Windows 11]
        - Features enabled: [e.g., grpc, rest, rustls]
        - Async runtime: [e.g., tokio 1.x]
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Debug Output
      description: If applicable, enable tracing and paste the output. Use `RUST_LOG=inferadb=debug` for more details.
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
    validations:
      required: false
