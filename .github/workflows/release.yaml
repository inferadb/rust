name: Release

on:
  push:
    tags: ["v*"]

jobs:
  cratesio:
    name: crates.io
    runs-on: ubuntu-latest
    environment: release

    permissions:
      id-token: write # Required for OIDC token exchange

    steps:
      - uses: actions/checkout@v6
      - uses: rust-lang/crates-io-auth-action@v1
        id: auth
      - run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
