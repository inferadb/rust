# Vale configuration for InferaDB Rust SDK documentation
# https://vale.sh/docs/topics/config/

StylesPath = .vale/styles
MinAlertLevel = suggestion

# Packages to install (run `vale sync` to download)
Packages = Google, write-good, proselint

# Global vocabulary - terms that should not be flagged
Vocab = InferaDB

# Markdown documentation
[*.md]
BasedOnStyles = Vale, Google, write-good, proselint
# Disable overly strict rules for SDK documentation
Google.Acronyms = NO
Google.We = NO
Google.FirstPerson = NO
Google.Headings = NO      # Title-case headings are standard in SDK docs
Google.Parens = NO        # Parentheses are fine for clarification
Google.Units = NO         # Code examples use compact units (5s, 1h, etc.)
Google.Colons = NO        # Code comments may use colons differently
Google.Contractions = NO  # Allow formal "do not" style
Google.Will = NO          # "will" is fine in documentation
Google.LyHyphens = NO     # Technical terms like "strongly-typed" are OK
Google.WordList = NO      # Style preferences are subjective
Google.Passive = NO       # Passive voice is fine in technical docs
Google.Quotes = NO        # Technical docs may use different quote conventions
Google.Latin = NO         # "e.g." and "i.e." are common in technical writing
write-good.Passive = NO   # Passive voice is fine in technical docs
write-good.Weasel = NO    # Technical precision vs. hedging is subjective
write-good.TooWordy = NO  # Words like "implement", "multiple" are fine
write-good.E-Prime = NO   # "is/are/be" verbs are fine in technical writing
proselint.Very = NO       # "very" is acceptable in emphasis
proselint.Needless = NO   # "extensible" is standard technical terminology
Vale.Terms = NO           # Custom terminology rules cause false positives

# File type associations
# Rust doc comments are parsed as RST (requires docutils: brew install docutils)
[formats]
rs = rst

# Rust source code doc comments
[*.rs]
BasedOnStyles = Vale, write-good
# Be less strict for code comments
write-good.Passive = NO
write-good.Weasel = NO
write-good.TooWordy = NO
write-good.E-Prime = NO
Vale.Spelling = suggestion
Vale.Terms = NO  # Code examples use lowercase crate names
